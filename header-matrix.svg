<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes fall {
        0% { transform: translateY(-100%); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(500%); opacity: 0; }
      }
      
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px #00ff41); }
        50% { filter: drop-shadow(0 0 20px #00ff41); }
      }
      
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }
      
      .matrix-char {
        font-family: 'Courier New', monospace;
        fill: #00ff41;
        font-size: 20px;
        animation: fall linear infinite;
      }
      
      .main-content {
        font-family: 'Courier New', monospace;
        fill: #00ff41;
        animation: glow 2s ease-in-out infinite;
      }
      
      .cursor {
        animation: flicker 1s step-end infinite;
      }
    </style>
    
    <linearGradient id="matrixBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#001a00;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#matrixBg)"/>
  
